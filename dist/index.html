<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css">
<script defer src="main.js"></script></head>
<body>
    <h1 id="title">Battleship</h1>
    <div id="main">
        <div id="playerGrid">
        </div>
        <div id="computerGrid">
        </div>
        <div id="info">
            <h1 id="BattleshipText">Place your Carrier</h1>
            <h3 id="RotationText">Currently placing your pieces horizontally (left to right)</h3>
            <button id="RotationButton">rotate</button>
        </div>
        <div id="playerPieces">
            <li>
                <ul id="playerCarrier">Carrier</ul>
                <ul id="playerDestroyer">Destroyer</ul>
                <ul id="playerSubmarine">Submarine</ul>
                <ul id="playerBattleship">Battleship</ul>
                <ul id="playerPatrolBoat">Patrol Boat</ul>
            </li>
        </div>
        <div id="computerPieces">
            <li>
                <ul id="computerCarrier">Carrier</ul>
                <ul id="computerDestroyer">Destroyer</ul>
                <ul id="computerSubmarine">Submarine</ul>
                <ul id="computerBattleship">Battleship</ul>
                <ul id="computerPatrolBoat">Patrol Boat</ul>
            </li>
        </div>
    </div>
    
</body>
</html>
